<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = parseInt(prompt("Nhập số N: "));
  let sum = 0;
  while (n != -1) {
    sum += n;
    n = parseInt(prompt("Nhập số N: "));
    alert(n);
  }
  alert("Tổng là: " + sum);
</script>
</body>
</html>
