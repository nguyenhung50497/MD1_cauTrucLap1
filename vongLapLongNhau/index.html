<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let z;
  z = "<table border='1' width='500' height='500' cellspacing='0' cellpadding='3'>"
  for (x = 1; x <= 10; x++) {
    z = z + "<tr>";
    for (y = 1; y <= 10; y++) {
      z = z + "<td>" + x*y + "</td>"
    }
    z = z + "</tr>"
  }
  z = z + "</table>"
  document.write(z);
</script>
</body>
</html>
